<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">  
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" ><br>
                    <hr>
                    <label for="sb">Starting bid:</label><br>
                    <input type="number" id="sb" ><br>
                    <hr>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="bachelor">Bachelor's degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="upper_class">More than 100,000$</option>
                        <option value="middle_class">Between 50,000$ and 100,000$</option>
                        <option value="lower_class">Less than 50,000$</option>
                    </select>
                    <hr>
                            <!-- CONTINUE YOUR ASSIGNMENT HERE!!! -->
                    <label for="caste">Caste:</label><br>
                    <select id="caste">
                      <option value="blank"></option>
                      <option value="100">Brahmin<option>
                      <option value="50">Kshatriya<option>
                      <option value="20">Vaishya</option>
                      <option value="10">Shudra</option>
                      <option value="-50">Varna - untouchable</option>
                    </select>
                    <hr>
                    <label for="skills">Skills:</label><br>
                    <div id="skills">
                        <label>
                            <input type="checkbox" value="10"> Playing on a musical instrument
                        </label><br>
                        <label>
                            <input type="checkbox" value="20"> Good cook
                        </label><br>
                        <label>
                            <input type="checkbox" value="15"> Easygoing character
                        </label><br>
                        <label>
                            <input type="checkbox" value="10"> Sings well
                        </label><br>
                    </div>
                    <hr>
                    <label for="age">Age:</label><br>
                    <input type="radio" id="age1" name="age" value="1.5"> 18-23<br>
                    <input type="radio" id="age2" name="age" value="1.2"> 24-27<br>
                    <input type="radio" id="age3" name="age" value="0.95"> 28+<br>
                    <hr>

                    <label for="reputation">Reputation:</label><br>
                    <input type="checkbox" name="reputation" value="0.85"> Gossips about parent's attitude<br>
                    <input type="checkbox" name="reputation" value="0.9"> Gossips about character<br>
                    <input type="checkbox" name="reputation" value="-20"> General gossips<br>
                    <hr>
                    <label for="loveletter">Love letter:</label><br>
                    <textarea id="loveletter" maxlength="500"></textarea>
                </form>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
